<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#292929" />
    <title>OTP Authenticator</title>
    <link rel=icon href=favicon.ico>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link id="dark-mode" rel="stylesheet" href="index_dark.css" disabled>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="header-container">
      <div id="app-icon"></div>
      <div id="app-name">OTP Authenticator</div>
      <div id="more-button"></div>
    </div>
    <div id="calculator-container">
      <div id="totp-label"></div>
      <div id="totp-token-container">
        <div id="totp-token"></div>
        <svg id="totp-token-remaining-seconds-pie" viewBox="0 0 0.318310 0.318310">
          <!-- r = 1 / (2 * PI) â‰ˆ 0.159155 -->
          <circle r="0.159155"  cx="0.159155" cy="0.159155"/>
        </svg>
      </div>
      <div id="input-container">
        <input id="inputSecret"  placeholder="Insert Secret or otpauth URI" type="password" autocomplete="off" autofocus>
        <input id="inputAccount" placeholder="Insert Account" style="display: none;">
        <input id="inputIssuer"  placeholder="Insert Issuer (Optional)"  style="display: none;">
      </div>
      <div id="otpauth-qr" style="display: none;">
        <div id="otpauth-qr-overlay"></div>
      </div>
    </div>
    <div id="light-switch"></div>
    <a href="https://github.com/qoomon/otp-authenticator-webapp"><img id="github-ref" src="github-icon.png"></a>
    <div id="appversion"></div>
  </body>
</html>
